{% extends 'base.html' %}
{% block title %}Creat a New Forum Category{% endblock %}
{% block content %}
    

{% if user.is_authenticated %}

    <h1>Add Category...</h1>
    <br/><br/>
        
    <div class="form-group">
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Add Category</button>
    </div>

    

{% else %}

    <h1>You're not allowed here! (and you know it...)</h1>

{% endif %}




{% endblock %}
